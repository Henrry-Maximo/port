<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meu Portfólio: FullStack Web Developer</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto:wght@400;700&display=swap"
    rel="stylesheet" />

  <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
</head>

<body>
  <header>
    <span></span>
    <nav>
      <a href="#home">Home</a>
      <a href="#sobre">Sobre</a>
      <a href="#trabalhos">Trabalhos</a>
      <a href="#contatos">Contatos</a>
    </nav>
  </header>

  <main>
    <img class="person" src="./assets/henrique.png" alt="Foto de Henrique" />

    <section>
      <div>
        <h1 id="typewriter"></h1>
        <p>Henrique Maximo</p>
      </div>

      <ul class="tech-list">
        <li>
          <img 
            src="./assets/icons/javascript.svg" 
            alt="JavaScript" 
          />
          JavaScript
        </li>
        <li>
          <img 
            src="./assets/icons/typescript.svg" 
            alt="TypeScript" 
          />
          TypeScript
        </li>
        <li>
          <img 
            src="./assets/icons/node-js.svg" 
            alt="NodeJS" 
          />
          NodeJS
        </li>
        <li>
          <img 
            src="./assets/icons/fastify.png" 
            style="background-color: white; border-radius: 0.2rem"
            alt="Fastify" 
          />
          Fastify
        </li>
        <li>
          <img 
            src="./assets/icons/express.png" 
            style="background-color: rgb(255, 255, 255); border-radius: 0.2rem;" alt="Express" 
          />
          Express
        </li>
        <li>
          <img 
            src="./assets/icons/react-js.svg" 
            alt="ReactJS" 
          />
          ReactJS
        </li>
        <li>
          <img 
          src="./assets/icons/css.svg" 
          alt="CSS" 
        />
          CSS
        </li>
        <li>
          <img 
            src="./assets/icons/css-modules.png" 
            style="background-color: white; border-radius: 0.2rem"
            alt="CSS Modules" 
          />
          CSS Modules
        </li>
        <li>
          <img 
            src="./assets/icons/tailwind.png" 
            style="background-color: white; border-radius: 0.2rem"
            alt="Tailwind" 
          />
          Tailwind
        </li>
        <li>
          <img 
            src="./assets/icons/styled-component.webp" 
            style="background-color: white; border-radius: 0.2rem" 
            alt="Styled Components" 
          />
          Styled Components
        </li>
        <li>
          <img 
            src="./assets/icons/python.svg" alt="Python" 
          />
          Python
        </li>
      </ul>
    </section>
  </main>

  <section id="home"></section>
  <section id="sobre"></section>
  <section id="trabalhos"></section>
  <section id="contatos"></section>

  <script src="script.js"></script>
</body>

</html>
