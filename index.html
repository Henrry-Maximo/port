<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Portfólio: FullStack Web Developer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>

    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css"
    />
  </head>

  <body>
    <header>
      <button><i class="ph ph-list"></i></button>
      <nav>
        <a href="#home"><i class="ph ph-house-line"></i>Home</a>
        <a href="#sobre"><i class="ph ph-exclamation-mark"></i>Sobre</a>
        <a href="#trabalhos"><i class="ph ph-bag-simple"></i>Trabalhos</a>
        <a href="#contatos"><i class="ph ph-phone-list"></i>Contatos</a>
      </nav>
    </header>

    <main>
      <img class="person" src="./assets/henrique.png" alt="Foto de Henrique" />

      <section>
        <div>
          <h1 id="typewriter"></h1>
          <p>Henrique Maximo</p>
        </div>

        <ul class="tech-list">
          <li>
            <img src="./assets/icons/javascript.svg" alt="JavaScript" />
            <span>JavaScript</span>
          </li>
          <li>
            <img src="./assets/icons/typescript.svg" alt="TypeScript" />
            <span>TypeScript</span>
          </li>
          <li>
            <img src="./assets/icons/node-js.svg" alt="NodeJS" />
            <span>NodeJS</span>
          </li>
          <li>
            <img
              src="./assets/icons/fastify.png"
              style="background-color: white; border-radius: 0.2rem"
              alt="Fastify"
            />
            <span>Fastify</span>
          </li>
          <li>
            <img
              src="./assets/icons/express.png"
              style="
                background-color: rgb(255, 255, 255);
                border-radius: 0.2rem;
              "
              alt="Express"
            />
            <span>Express</span>
          </li>
          <li>
            <img src="./assets/icons/react-js.svg" alt="ReactJS" />
            <span>ReactJS</span>
          </li>
          <li>
            <img src="./assets/icons/css.svg" alt="CSS" />
            <span>CSS</span>
          </li>
          <li>
            <img
              src="./assets/icons/css-modules.png"
              style="background-color: white; border-radius: 0.2rem"
              alt="CSS Modules"
            />
            <span>CSS Modules</span>
          </li>
          <li>
            <img
              src="./assets/icons/tailwind.png"
              style="background-color: white; border-radius: 0.2rem"
              alt="Tailwind"
            />
            <span>Tailwind</span>
          </li>
          <li>
            <img
              src="./assets/icons/styled-component.webp"
              style="background-color: white; border-radius: 0.2rem"
              alt="Styled Components"
            />
            <span>Styled Components</span>
          </li>
          <li>
            <img src="./assets/icons/python.svg" alt="Python" />
            <span>Python</span>
          </li>
        </ul>
      </section>
    </main>

    <section id="home"></section>
    <section id="sobre"></section>
    <section id="trabalhos"></section>
    <section id="contatos"></section>

    <!-- <footer>
    <p>Copyright ©2025, todos os direitos reservados.</p>
  </footer> -->

    <script src="script.js"></script>
  </body>
</html>
